		<script>

			TabUI.add( "Character", "character-tab" ); TabUI.append("Character");

			(function( tab ){

				var row = document.createElement("h3"); row.style.cssText = "height:30px;margin-bottom:20px;"
				var button = document.createElement("div"); button.id = "character-import-button"; button.textContent = "Import Character";
				button.classList.add( "form-control", "btn", "btn-primary", "btn-white-outline", "gradient-btn" );
				button.style.cssText = "width:-webkit-fill-available;float:right;height:40px;font-size:large;margin-right:15px;";

				var input = document.createElement("input"); input.type = "file"; input.id = "character-file-input";
				input.style.cssText = "display:none;"; button.appendChild( input );
				row.appendChild( button ); tab.appendChild( row );

				var k=0;

				input.addEventListener( "change", function(){
					debugMode && console.log( input.files );

					var file = input.files[0]; var filename = file.name;
					var extension = file.name.split( "." ).pop().toLowerCase();

					var reader = new FileReader();

					reader.addEventListener( "progress", function ( e ) {
						var size = "(" + Math.floor( e.total / 1000 ).format() + " KB)";
						var progress = Math.floor( ( e.loaded / e.total ) * 100 ) + "%";
						console.log( "Loading", filename, size, progress );
					});

					reader.addEventListener( "load", function ( e ) {

						var data = reader.result;
						var loader = new THREE.FBXLoader();
						var group = loader.parse( data );
						debugMode && console.log( group );
					//	group.name = filename;

					//	New player.
						var radius = 1; // player radius.
						var player = new THREE.Object3D();
						++k; player.name = "player_"+k;
						player.position.set(0,1,-2);
						group.position.y = -radius;

						scene.add( player ); // important!

					//	Remote player controller.
						player.controller = new MW.CharacterController( player, radius );
						player.controller.movementSpeed = 5;
						world.add( player.controller ); // important!
					//	cameraControls.trackObject = player; // debug!

						player.add( group ); // Add group to scene (before animation controller).

					//	Animation controller. if ( group.animations.length ) ...
						player.animationController = new MW.AnimationController( group );
						debugMode && console.log( "animations:", Object.keys( player.animationController.motion ).join() );
						player.animationController.play( Object.keys( player.animationController.motion )[0] );

					//	Update animations.
						var clock = new THREE.Clock();
						(function update(){
							requestAnimationFrame( update );
							var delta = clock.getDelta();
							player.animationController.update( delta );
						})();

					//	Skeleton helper.
						var armature = player.getObjectByName("Armature");
						var skeletonHelper = new THREE.SkeletonHelper(armature);
						skeletonHelper.visible = true; scene.add( skeletonHelper );

					}, false );

					reader.readAsArrayBuffer( file );

				});

				button.addEventListener( "click", function(){
					input.value = ""; input.click();
				});

			})( TabUI.Character.tab );

		</script>
